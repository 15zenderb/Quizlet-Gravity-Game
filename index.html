<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Quiz Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
            color: white;
            font-family: 'Courier New', monospace;
            text-align: center;
            height: 100vh;
        }
        .container {
            position: relative;
            width: 100%; /* Scale down to 90% of 1920px */
            max-width: 1536px; /* Max width to 1920px */
            height: 100%; /* Scale down to 90% of 1080px */
            max-height: 864px; /* Max height to 1080px */
            padding: 20px;
            box-sizing: border-box;
            overflow: hidden;
        }
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://raw.githubusercontent.com/15zenderb/Quizlet-Gravity-Game/main/assets/images/Astronaut%20background.jpg') no-repeat center center/cover;
            z-index: -1;
        }
        .menu {
            position: relative;
            z-index: 1;
        }
        h1 {
            font-size: 72px;
            font-family: 'Comic Sans MS', cursive;
        }
        p {
            font-size: 36px;
            font-family: Arial, sans-serif;
        }

        /* Responsive Design for smaller screens */
        @media (max-width: 1920px) {
            .container {
                width: 100%;
                height: 100%;
            }
        }

        @media (max-width: 1200px) {
            h1 {
                font-size: 60px;
            }
            p {
                font-size: 30px;
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 48px;
            }
            p {
                font-size: 24px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 32px;
            }
            p {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="container menu">
        <h1>Galactic Recall Quiz Game</h1>
        <p>Press 'Enter' to Start</p>
        <p>Press 'Esc' to Quit</p>
        <p>Press 'S' for Settings</p>
    </div>

    <script>
        const music = new Audio("https://raw.githubusercontent.com/15zenderb/Quizlet-Gravity-Game/main/assets/sounds/start%20screen%20music.wav");  // Raw GitHub URL
        music.loop = true;

        // Allow user interaction to enable playback
        document.body.addEventListener("click", () => {
            if (music.paused) {
                music.play().catch(error => console.log("User interaction required for audio playback."));
            }
        });

        document.addEventListener("keydown", (event) => {
            if (event.key === "Enter") {
                startGame();
            } else if (event.key === "Escape") {
                quitGame();
            } else if (event.key.toLowerCase() === "s") {
                openSettings();
            }
        });

        function startGame() {
            console.log("Game Starting...");
            const gameMusic = new Audio("https://raw.githubusercontent.com/15zenderb/Quizlet-Gravity-Game/main/assets/sounds/game_music.mp3");  // Link to another music file for the game
            gameMusic.play();
            // Add game start logic here
        }

        function quitGame() {
            console.log("Game Quit");
            window.close();
        }

        function openSettings() {
            console.log("Open Settings");
            // Add settings menu logic here
        }
    </script>
</body>
</html>
