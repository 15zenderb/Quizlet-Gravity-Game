<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Quiz Game</title>
    <style>
        body {
            margin: 0;
            font-family: 'Courier New', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
            color: white;
        }
        .screen {
            position: absolute;
            width: 100vw;
            height: 100vh;
            display: none;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 20px;
            box-sizing: border-box;
        }
        .menu {
            background: url('https://raw.githubusercontent.com/15zenderb/Quizlet-Gravity-Game/main/assets/images/Astronaut%20background.jpg') no-repeat center center/cover;
            display: flex;
        }
        .game {
            background-color: black;
        }
        .settings {
            background-color: black;
        }
        .menu-option, .main-menu {
            font-size: 5vw;
            cursor: pointer;
            margin: 2vh;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .menu-option:hover, .main-menu:hover {
            color: yellow;
        }
        .main-menu {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 4vw;
        }
        h1 {
            font-size: 8vw;
            font-family: 'Comic Sans MS', cursive;
            margin-bottom: 5vh;
            text-align: center;
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
        }
        .setting-item {
            display: flex;
            justify-content: space-between;
            width: 100%;
            background: rgba(0,0,0,0.3);
            padding: 15px 20px;
            border-radius: 12px;
            font-size: 4vw;
        }
        .setting-label, .setting-value {
            display: inline-block;
        }
        @media (min-width: 768px) {
            .menu-option, .main-menu {
                font-size: 36px;
            }
            .main-menu {
                font-size: 28px;
            }
            h1 {
                font-size: 72px;
            }
            .setting-item {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div id="menuScreen" class="screen menu" style="display: flex;">
        <h1>Galactic Recall Quiz Game</h1>
        <div class="menu-option" onclick="showScreen('gameScreen')">Start Game</div>
        <div class="menu-option" onclick="showScreen('settingsScreen')">Settings</div>
        <div class="menu-option" onclick="quitGame()">Quit</div>
    </div>

    <div id="gameScreen" class="screen game">
        <canvas id="asteroidCanvas"></canvas>
        <div class="main-menu" onclick="showScreen('menuScreen')">Main Menu</div>
    </div>

    <div id="settingsScreen" class="screen settings">
        <div class="main-menu" onclick="showScreen('menuScreen')">Main Menu</div>
        <h1 style="margin-bottom: 30px;">Settings</h1>
        <div style="display: flex; flex-direction: column; gap: 25px; align-items: center; width: 100%; max-width: 800px;">
            <div class="setting-item">
                <span class="setting-label">Lives</span>
                <span class="setting-value">[ 3 ]</span>
            </div>
            <div class="setting-item">
                <span class="setting-label">Levels Enabled</span>
                <span class="setting-value">[ Yes ]</span>
            </div>
            <div class="setting-item">
                <span class="setting-label">Questions Per Level</span>
                <span class="setting-value">[ 10 ]</span>
            </div>
            <div class="setting-item">
                <span class="setting-label">Fall Speed</span>
                <span class="setting-value">[ 50 ]</span>
            </div>
            <div class="setting-item">
                <span class="setting-label">Volume</span>
                <span class="setting-value">[ 100% ]</span>
            </div>
        </div>
    </div>

    <script>
        const music = new Audio("https://raw.githubusercontent.com/15zenderb/Quizlet-Gravity-Game/main/assets/sounds/start%20screen%20music.wav");
        const ambiance = new Audio("https://github.com/15zenderb/Quizlet-Gravity-Game/blob/3ac77616a4f808c26577326c386ecaca3bd7e2ef/assets/sounds/Ambiance.wav?raw=true");
        music.loop = true;
        ambiance.loop = true;

        document.body.addEventListener("click", () => {
            if (music.paused && !gameStarted) {
                music.play().catch(error => console.log("User interaction required for audio playback."));
            }
        });

        let canvas, ctx, asteroid = null, animationId, asteroidImg = new Image(), gameStarted = false;
        asteroidImg.src = "https://github.com/15zenderb/Quizlet-Gravity-Game/blob/3ac77616a4f808c26577326c386ecaca3bd7e2ef/assets/images/Asteroid.png?raw=true";

        function showScreen(screenId) {
            document.querySelectorAll('.screen').forEach(screen => {
                screen.style.display = 'none';
            });
            document.getElementById(screenId).style.display = 'flex';

            if (screenId === 'gameScreen') {
                gameStarted = true;
                music.pause();
                ambiance.play();
                startAsteroids();
            } else {
                gameStarted = false;
                ambiance.pause();
                music.play();
            }
        }

        function quitGame() {
            window.open('', '_self', '');
            window.close();
        }

        function startAsteroids() {
            canvas = document.getElementById("asteroidCanvas");
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            ctx = canvas.getContext("2d");
            asteroid = null;
            cancelAnimationFrame(animationId);
            requestAnimationFrame(updateAsteroids);
        }

        function createAsteroid() {
            return {
                x: Math.random() * canvas.width,
                y: -50,
                size: 400,
                speed: Math.random() * 3 + 2
            };
        }

        function updateAsteroids() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            if (!asteroid) {
                asteroid = createAsteroid();
            }

            if (asteroid) {
                asteroid.y += asteroid.speed;
                ctx.drawImage(asteroidImg, asteroid.x, asteroid.y, asteroid.size, asteroid.size);

                if (asteroid.y > canvas.height) {
                    asteroid = null;
                }
            }

            animationId = requestAnimationFrame(updateAsteroids);
        }

        window.addEventListener('resize', () => {
            if (canvas) {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            }
        });
    </script>
</body>
</html>
